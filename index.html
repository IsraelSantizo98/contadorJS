<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1085598771.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Contador Numerico</title>
</head>
<body>
    <div class="container">
        <p class="heading">Counter</p>
        <p class="counter" id="counter">0</p>
        <button class="incr"><i class="fas fa-plus"></i></button>
        <button class="decr"><i class="fas fa-minus"></i></button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
